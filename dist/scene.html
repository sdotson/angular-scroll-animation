<div class="stage-scene" ng-class="'scene' + slide">
    <div class="content">
        <h1>Scene {{slide}}</h1>
        <p>{{change * 100 | number:0}}% of section {{slide}} scrolled.</p>
        <div class="progress-bar" style="background-position:-{{change * 100 | number:0}}%"></div>
    </div>
</div>
