<html>
<head>
    <title>Angular Scroll Animation</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-app="myApp">
    <div class="stage">
        <div class="stage-scene scene1" ng-show="slide === 0">
            <div class="content">
                <h1>Scene 1</h1>
                <p>{{change * 100 | number:0}}% of section {{slide + 1}} scrolled.</p>
            </div>
        </div>
        <div class="stage-scene scene2" ng-show="slide === 1">
            <div class="content">
                <h1>Scene 2</h1>
                <p>{{change * 100 | number:0}}% of section {{slide + 1}} scrolled.</p>
            </div>
        </div>
        <div class="stage-scene scene3" ng-show="slide === 2">
            <div class="content">
                <h1>Scene 3</h1>
                <p>{{change * 100 | number:0}}% of section {{slide + 1}} scrolled.</p>
            </div>
        </div>
        <div class="stage-scene scene4" ng-show="slide === 3">
            <div class="content">
                <h1>Scene 4</h1>
                <p>{{change * 100 | number:0}}% of section {{slide + 1}} scrolled.</p>
            </div>
        </div>
    </div>
    <div class="timer" scroll>
        <div class="timer-section">

        </div>
        <div class="timer-section">

        </div>
        <div class="timer-section">

        </div>
        <div class="timer-section">

        </div>
    </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="app.js"></script>
</body>
</html>
